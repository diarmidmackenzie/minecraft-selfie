<html>
  <head>
  <meta charset="utf-8">
  <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh@0.4/face_mesh.js" crossorigin="anonymous"></script>
  <script src="../src/block-head.js"></script>
  <script src="../src/face-geometry.js"></script>
  </head>
  <body>
    <div class="container">
      <video class="input_video" style="display:none"></video>
      <div class="canvas-container">
        <a-scene embedded stats renderer="colorManagement:true">
          <a-assets>
            <img id="steve-skin" src="../assets/minecraft/skins/steve.png">
          </a-assets>
          <a-box id="head" position ="0 1.6 -2"
                           box-uvs ="front: 0.125,0.75,0.25,0.875;
                                     back: 0.375,0.75,0.5,0.875;
                                     left: 0,0.75,0.125,0.875;
                                     right: 0.25,0.75,0.375,0.875;
                                     top: 0.125,0.875,0.25,1;
                                     bottom: 0.25,0.875,0.375,1"
                           block-head
                           material-pixellated="src: #steve-skin">
            <a-box id="left-eye" position ="0.25 -0.05 0.5"
                                 scale="0.25 0.2 0.05"
                              material="color:white">
            </a-box>
            <a-box id="left-pupil" position ="0.25 -0.05 0.5"
                                   scale="0.05 0.05 0.06"
                                   material="color:black">
            </a-box>
            <a-box id="left-eyebrow" position ="0.25 0.1 0.5"
                                 scale="0.2 0.05 0.05"
                                 material="color:brown">
            </a-box>
            <a-box id="right-eye" position ="-0.25 -0.05 0.5"
                                  scale="0.25 0.2 0.05"
                                  material="color:white">
            </a-box>
            <a-box id="right-pupil" position ="-0.25 -0.05 0.5"
                                   scale="0.05 0.05 0.06"
                                   material="color:black">
            </a-box>
            <a-box id="right-eyebrow" position ="-0.25 0.1 0.5"
                                     scale="0.2 0.05 0.05"
                                     material="color:brown">
            </a-box>
            <a-box id="mouth" position ="0 -0.35 0.5"
                              scale = "0.3 0.1 0.05"
                              material="color:red">
            </a-box>
          </a-box>
          <a-box id="body" position ="0 0.35 -2"
                           width="1"
                           height="1.5"
                           depth="0.5"
                           box-uvs ="front: 0.3125,0.5,0.4375,0.6875;
                                     back: 0.5,0.5,0.625,0.6875;
                                     left: 0.25,0.5,0.3125,0.6875;
                                     right: 0.4375,0.5,0.5,0.6875;
                                     top: 0.3125,0.6875,0.4375,0.75;
                                     bottom: 0.4375,0.6875,0.5625,0.75"
                           material-pixellated="src: #steve-skin">
            <a-box id="left arm" position ="-0.75 0 0.15" rotation="-10 0 0"
                           width="0.5"
                           height="1.5"
                           depth="0.5"
                           box-uvs ="front: 0.6875,0.5,0.75,0.6875;
                                     back: 0.8125,0.5,0.875,0.6875;
                                     left: 0.625,0.5,0.6875,0.6875;
                                     right: 0.75,0.5,0.8125,0.6875;
                                     top: 0.6875,0.6875,0.75,0.75;
                                     bottom: 0.75,0.6875,0.8125,0.75"
                           material-pixellated="src: #steve-skin">
            </a-box>
            <a-box id="left arm" position ="0.75 0 0.15" rotation="-10 0 0"
                           width="0.5"
                           height="1.5"
                           depth="0.5"
                           box-uvs ="front: 0.5625,0,0.625,0.1875;
                                     back: 0.6875,0,0.75,0.1875;
                                     left: 0.5,0,0.5625,0.1875;
                                     right: 0.625,0,0.6875,0.1875;
                                     top: 0.5625,0.1875,0.625,0.25;
                                     bottom: 0.625,0.1875,0.6875,0.25"
                          material-pixellated="src: #steve-skin">
            </a-box>
          </a-box>
        </a-scene>
      </div>
    </div>
  </body>
</html>
